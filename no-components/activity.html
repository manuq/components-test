<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Components test</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/activity.css">
</head>
<body>
  <div id="toolbar">
    <!-- this buttons are just examples, they don't do anything -->
    <button class="hello-world-icon" title="Hello World Activity">.</button>
    <button class="view-icon" title="View">.</button>
    <button class="edit-icon" title="Edit">.</button>
    <button class="stop-icon pull-right" title="Stop">.</button>
  </div>
  <div id="canvas">
    <div class="chronometer">
      <p id="counter">Hello World!</p>
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
      <button id="reset-btn">Reset</button>
      <label>Speed:</label>
      <input id="timer-range" type="range" min="10" max="200" step="10" value="100">
      <label id="speed-label">Normal</label>
    </div>
  </div>
  <script src="js/activity.js" type="text/javascript"></script>
</body>
</html>
