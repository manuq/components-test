<!DOCTYPE html>
<html ng-app="components">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Components test</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/activity.css">
<script src="js/angular.min.js"></script>
<script src="js/activity.js" type="text/javascript"></script>
</head>
<body>
  <div id="toolbar">
    <!-- this buttons are just examples, they don't do anything -->
    <button class="hello-world-icon" title="Hello World Activity">.</button>
    <button class="view-icon" title="View">.</button>
    <button class="edit-icon" title="Edit">.</button>
    <button class="stop-icon pull-right" title="Stop">.</button>
  </div>
  <div id="canvas">
    <div ng-controller="StopWatchCtrl">
      <div class="chronometer" ng-repeat="chrono in chronometers">
        <p>{{ chrono.counter }}</p>
        <button ng-click="chrono.start()">Start</button>
        <button ng-click="chrono.stop()">Stop</button>
        <button ng-click="chrono.reset()">Reset</button>
        <label>Speed:</label>
        <input ng-model="chrono.speed" class="timer-range" type="range"
         min="10" max="200" step="10" value="100">
        <label class="speed-label">{{ chrono.speed | humanizeSpeed }}</label>
      </div>
    </div>
    <!-- <stopwatch> -->
    <!--   <chronometer ng-repeat="item in ['A', 'B', 'C']" title="{{item}}"></chronometer> -->
    <!-- </stopwatch> -->
  </div>
</body>
</html>
